<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
        <meta name="keywords" content="#" />
        <meta name="description" content="#" />
        <script defer src="../js/importarFrutas.js"></script>
        <!-- Importa las frutas desde un archivo json -->
        <script defer src="../js/index.js"></script>
        <!-- El archivo principal -->
        <script defer src="../js/carritoFunciones.js"></script>
        <!-- Importa las funciones del carrito -->
        <script defer src="../js/enviarCorreo.js"></script>
        <!-- Importa la función que envía el emailjs -->
        <script
            defer
            src="https://kit.fontawesome.com/3db8096e07.js"
            crossorigin="anonymous"
        ></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,200;1,300&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../css/style.css" />
        <link
            rel="shortcut icon"
            href="../recursos/shortcut-icon-luna-menguante.png"
        />
        <title>Verduleria Menguante</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary barra">
                <div
                    class="container-fluid ancho-restringido d-flex justify-content-between align-items-center"
                ><a href="../index.html"><img class="logo" src="../recursos/logoMenguante.jpg" alt="logo Menguante"></a>
                    <a class="navbar-brand titulo-logo" href="../index.html"
                        >Verduleria Menguante</a
                    >
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a
                                class="nav-link active barra"
                                aria-current="page"
                                href="./productos.html"
                                >Productos</a
                            >
                        </li>
                        <li class="nav-item mt-2">
                            <i
                                id="dibujoCarrito"
                                class="fa-solid fa-basket-shopping fa-2xl fa-flip"
                                style="color: #1c6492"
                            ></i>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <main class="container">
            <section>
                <div class="formBusqueda">
                    <input type="text" id="textoDeBusqueda" class="busqueda" />
                    <button id="boton-buscar" class="btn btn-secondary">
                        Buscar
                    </button>
                    <button
                        id="boton-mostrar-todos"
                        class="btn btn-color-botones"
                    >
                        Mostrar Todo
                    </button>
                </div>
            </section>
            <h2 class="textoProductos">
                En esta sección vas a poder encontrar todos los productos que
                tenemos disponibles en este momento.
            </h2>
            <section class="carrusel">
                <div
                    id="carouselExampleFade"
                    class="carousel slide carousel-fade"
                >
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img
                                src="../recursos/tomates.jpg"
                                class="d-block w-100"
                                alt="Verduras sobre una verdurasSobreUnaTabla"
                            />
                        </div>
                        <div class="carousel-item">
                            <img
                                src="../recursos/bowlConFrutas.jpg"
                                class="d-block w-100"
                                alt="Bowl de frutos rojos en forma de corazon"
                            />
                        </div>
                        <div class="carousel-item">
                            <img
                                src="../recursos/naranjas.jpg"
                                class="d-block w-100"
                                alt="surtido de verduras"
                            />
                        </div>
                    </div>
                    <button
                        class="carousel-control-prev"
                        type="button"
                        data-bs-target="#carouselExampleFade"
                        data-bs-slide="prev"
                    >
                        <span
                            class="carousel-control-prev-icon"
                            aria-hidden="true"
                        ></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button
                        class="carousel-control-next"
                        type="button"
                        data-bs-target="#carouselExampleFade"
                        data-bs-slide="next"
                    >
                        <span
                            class="carousel-control-next-icon"
                            aria-hidden="true"
                        ></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </section>
            <h1 class="titulo-pestaña-productos" style="text-align: center">
                Frutas
            </h1>
            <section class="container cartas">
                <div id="cards-container" class="row"></div>
            </section>
            <section id="modal-carrito">
                <div class="modal" id="myModal" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Carrito de Compras</h5>
                                <button
                                    type="button"
                                    class="btn-close"
                                    data-bs-dismiss="modal"
                                    aria-label="Close"
                                ></button>
                            </div>
                            <div class="modal-body">
                                <div id="mini-cards-container"></div>
                                <div class="d-flex justify-content-between">
                                    <h5 id="total-carrito"></h5>
                                </div>
                            </div>
                            <div id="email-submit"></div>
                            <div class="modal-footer">
                                <button
                                    type="button"
                                    class="btn btn-secondary"
                                    data-bs-dismiss="modal"
                                >
                                    Cerrar
                                </button>
                                <button
                                    id="finalizar-compra"
                                    type="button"
                                    class="btn btn-primary hide"
                                >
                                    Finalizar Compra
                                </button>
                                <button
                                    id="vaciar-carrito"
                                    type="button"
                                    class="btn btn-danger hide"
                                >
                                    Vaciar Carrito
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer></footer>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.emailjs.com/dist/email.min.js"></script>

        <!-- JavaScript -->
        <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>

        <!-- CSS -->
        <link
            rel="stylesheet"
            href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"
        />
        <!-- Default theme -->
        <link
            rel="stylesheet"
            href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"
        />
        <!-- Semantic UI theme -->
        <link
            rel="stylesheet"
            href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/semantic.min.css"
        />
        <!-- Bootstrap theme -->
        <link
            rel="stylesheet"
            href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/bootstrap.min.css"
        />

        <!-- 
    RTL version
-->

        <!-- Bootstrap theme -->
        <link
            rel="stylesheet"
            href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/bootstrap.rtl.min.css"
        />
    </body>
</html>
